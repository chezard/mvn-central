name: Publish package to the Maven Central Repository
on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Maven with settings.xml
        run: |
          mkdir -p $HOME/.m2
          echo "${{ secrets.SETTINGS_XML }}" | base64 -d > $HOME/.m2/settings.xml

      - name: Set up Maven Central Repository
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'corretto'
          server-id: central
          server-username: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
          server-password: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
      - name: Set version
        run: mvn versions:set -DnewVersion=${{ github.event.release.tag_name }}
      - name: Publish package
        run: mvn --batch-mode deploy -DskipTests -Dgpg.skip
